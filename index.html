<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta authon="Jonathan Monterrey">

    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <img src="assets/images/hero-image-business-card.png" alt="image-hero">
                <img src="assets/images/white-overlay.svg" alt="image">
            </div>
            <div class="card__body">
                <h3 class="card__title">Perfect solution for small business</h3>
                <p class="card__text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <hr>
            <div class="card__footer">
                <div class="card__profile">
                    <img src="assets/images/avatar-image-business-card.png" alt="image">
                    <div class="card__user">
                        <p>Amy Burgess</p>
                        <small>Customer Manger, Solution Oy</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
